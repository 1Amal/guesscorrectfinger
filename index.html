<title>What finger am I holding</title>
<style>

#resultDiv{
color:blue;
text-align: center;
font-size: 5em;
}

#inputArea
{
color:black;
text-align: center;
font-size: 5em;

}
    </style>
                

</head>

<body>
<div id="inputArea">
<p>How many fingers am I holding up ? </p>
<input type="text" id="guess">
<button id="submit">Submit</button>
<br>
</div>

<div id=resultDiv>
<p id="result"></p>

</div>
    
<script type="text/javascript">



document.getElementById("submit").onclick=function(){
var randomNumber =  Math.random();

randomNumber = randomNumber * 6;

randomNumber = Math.floor (randomNumber);



if (randomNumber==document.getElementById("guess").value){

    document.getElementById("result").innerHTML="Correct !"+ " " + randomNumber+" " + "is the correct finger";

} else {

document.getElementById("result").innerHTML="Sorry please try again, correct finger is:" + " " + randomNumber;

}

}
      
    </script>

    </body>
